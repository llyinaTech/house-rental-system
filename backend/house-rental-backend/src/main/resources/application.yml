spring:
  application:
    name: house-rental-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/house_rental?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Lyc031021@
  # Jackson日期格式化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8081

mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局逻辑删除字段（如果需要）
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 配置Mapper XML文件位置
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    root: INFO
    com.llyinatech.houserental: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/house-rental-backend.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# JWT配置
jwt:
  # 签名密钥（生产环境需改为更复杂的密钥）
  secret: house-rental-system-jwt-secret-key-2025-very-strong-secret
  # 令牌有效期（毫秒），默认7天
  expiration: 604800000
  # 令牌前缀
  token-prefix: Bearer
  # 请求头名称
  header: Authorization

# Springdoc OpenAPI 配置
springdoc:
  api-docs:
    # 启用 API 文档
    enabled: true
    # API 文档路径
    path: /v3/api-docs
  swagger-ui:
    # 启用 Swagger UI
    enabled: true
    # Swagger UI 路径
    path: /swagger-ui.html
    # 持久化授权数据
    persist-authorization: true
    # 默认展开所有标签
    tags-sorter: alpha
    # 默认展开所有操作
    operations-sorter: alpha

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT}
    accessKeyId: ${ALIYUN_OSS_ACCESS_KEY_ID}
    accessKeySecret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    bucketName: ${ALIYUN_OSS_BUCKET_NAME}
    